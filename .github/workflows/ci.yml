name: R-CMD-check

on:
  push:
  pull_request:

jobs:
  r-cmd-check:
    runs-on: ubuntu-latest
    env:
      ELECTROTECH_USE_SAMPLE_DATA: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::lintr, any::targets
      - name: R CMD check
        run: R CMD check . --no-manual --as-cran
      - name: Lint
        run: Rscript -e "lintr::lint_package()"
      - name: Targets smoke test
        run: Rscript scripts/run_pipeline.R
